{% load static %}
{% block title %}

{% endblock %}




{% block content %}
 <!--Modal login section start-->
         <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">Acceso a miembros</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     <form>{% csrf_token %}
                        {% if form.non_field_errors %}
                            <p style="color:red">Usuario o contraseña incorrectos, prueba de nuevo.</p>
                        {% endif %}
                        <div class="form-group">
                           <input type="Text" class="form-control" name="username" autofocus maxlength="254" required
                               id="id_username" class="form-control" placeholder="Nombre de usuario">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"  name="password" required
                               id="id_password" class="form-control" placeholder="Contraseña"/>
                        </div>
                     </form>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                     <button type="submit" class="btn btn-primary" value="Acceder">Acceder</button>
                  </div>
               </div>
            </div>
         </div>
      <!--Modal login section end-->
{% endblock %}
